<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.4.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.4.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>


    <link rel="icon" href="//upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Android_O_Preview_Logo.png/600px-Android_O_Preview_Logo.png" type="image/gif" sizes="16x16">
    <title>Help Desk</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <img src="//upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Android_O_Preview_Logo.png/600px-Android_O_Preview_Logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
        JsonRockezzz
    </a>
</nav>

<div class="container">
    <form th:action="@{/send/email}"  method="POST">
        <div style="width: 200px; margin: auto;" class="mt-5">
            <h2 class="form-signin-heading">Enter Email</h2>
            <p>
                <label for="emailId" class="sr-only">Email Id</label>
                <input type="email" id="emailId" name="emailId" class="form-control" placeholder="Email Id" required autofocus autocomplete="off">
            </p>
            <button class="btn btn-lg btn-primary btn-block"  type="submit" >Sign in</button>
        </div>
    </form>
</div>

</body>
</html>
