<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.4.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.4.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>


    <link rel="icon" href="//upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Android_O_Preview_Logo.png/600px-Android_O_Preview_Logo.png" type="image/gif" sizes="16x16">
    <title>JsonRockezzz</title>

    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <img src="//upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Android_O_Preview_Logo.png/600px-Android_O_Preview_Logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
        JsonRockezzz
    </a>
    <ul class="nav navbar-nav navbar-right">
        <li><a href="/help" class="mr-5"><span class="glyphicon glyphicon-user"></span>Help</a></li>
    </ul>
</nav>
<div class="container">
    <div style="width: 300px; margin: auto;" class="mt-5">
        <h2 class="form-signin-heading">SignIn To Downlaod</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus autocomplete="off">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required autocomplete="off">
        </p>
        <button class="btn btn-lg btn-primary btn-block" id="verify-user" onclick="validateUserCred()" type="submit" >Sign in</button>
        <p class="small text-secondary mt-4">Note : If You Dont Have A Credentials Go to Help And Enter Your Email</p>
    </div>
</div>

</body>
</html>
